<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Pet Trace - Sign Up</title>

        <!-- Firebase SDKs -->
        <script defer src="/__/firebase/11.0.1/firebase-app-compat.js"></script>
        <script defer src="/__/firebase/11.0.1/firebase-auth-compat.js"></script>
        <script defer src="/__/firebase/11.0.1/firebase-database-compat.js"></script>
        <script defer src="/__/firebase/11.0.1/firebase-analytics-compat.js"></script>
        <script defer src="/__/firebase/init.js"></script>

        <!-- Meta tags -->
        <meta name="description" content="Pet Trace - Track pets via microchip ID" />
        <meta name="keywords" content="pet, trace, microchip, pet tracking, pet ID" />

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="assets/css/main.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/navbar.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/footer.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/sign-up.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="site-header">
            <h1 class="site-title">Pet Trace</h1>
            <button id="loginButton" class="auth-btn" style="display: none">Login</button>
            <button id="logoutButton" class="auth-btn" style="display: none">Logout</button>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <section class="sign-up-section">
                <h2>Create Your Account</h2>
                <form id="signUpForm" class="sign-up-form">
                    <!-- Username Field -->
                    <div class="form-group">
                        <label for="usernameInput" class="form-label">Username</label>
                        <input
                            type="text"
                            id="usernameInput"
                            name="username"
                            placeholder="Enter your username"
                            required
                            class="form-input"
                        />
                        <!-- Error message for Username -->
                        <div id="usernameError" class="error-message" style="display: none">
                            Please enter a valid username.
                        </div>
                    </div>

                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="emailInput" class="form-label">Email</label>
                        <input
                            type="email"
                            id="emailInput"
                            name="email"
                            placeholder="Enter your email"
                            required
                            class="form-input"
                        />
                        <!-- Error message for Email -->
                        <div id="emailError" class="error-message" style="display: none">
                            Please enter a valid email address.
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="passwordInput" class="form-label">Password</label>
                        <input
                            type="password"
                            id="passwordInput"
                            name="password"
                            placeholder="Enter your password"
                            required
                            class="form-input"
                        />
                        <!-- Error message for Password -->
                        <div id="passwordError" class="error-message" style="display: none">
                            Please enter a valid password.
                        </div>
                    </div>

                    <!-- Confirm Password Field -->
                    <div class="form-group">
                        <label for="confirmPasswordInput" class="form-label">
                            Confirm Password
                        </label>
                        <input
                            type="password"
                            id="confirmPasswordInput"
                            name="confirmPassword"
                            placeholder="Confirm your password"
                            required
                            class="form-input"
                        />
                        <!-- Error message for Confirm Password -->
                        <div id="confirmPasswordError" class="error-message" style="display: none">
                            Passwords do not match.
                        </div>
                    </div>

                    <!-- Register Button -->
                    <div class="form-group">
                        <button type="submit" id="registerButton" class="auth-btn">Register</button>
                    </div>

                    <!-- Already have an account? -->
                    <div class="form-group">
                        <p>
                            Already have an account?
                            <a href="login.html" class="login-now-link">Login Now</a>
                        </p>
                    </div>
                </form>
            </section>
        </main>

        <!-- Footer -->
        <footer class="site-footer">
            <p>&copy; 2024 by Humaka SRL. All rights reserved.</p>
            <p>
                <a href="https://humaka.ro" target="_blank" class="footer-link">Humaka SRL</a>
                |
                <a href="terms-of-service.html" target="_blank" class="footer-link">
                    Terms of Service
                </a>
                |
                <a href="privacy-policy.html" target="_blank" class="footer-link">Privacy Policy</a>
            </p>
        </footer>

        <!-- JavaScript -->
        <script type="module" src="assets/js/main.js"></script>
        <script type="module" src="assets/js/navbar.js"></script>
        <script type="module" src="assets/js/footer.js"></script>
        <script type="module" src="assets/js/signUp.js"></script>
    </body>
</html>
