<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Login</title>

        <!-- Firebase SDKs -->
        <script defer src="/__/firebase/11.0.1/firebase-app-compat.js"></script>
        <script defer src="/__/firebase/11.0.1/firebase-auth-compat.js"></script>
        <script defer src="/__/firebase/11.0.1/firebase-database-compat.js"></script>
        <script defer src="/__/firebase/11.0.1/firebase-storage-compat.js"></script>
        <script defer src="/__/firebase/11.0.1/firebase-analytics-compat.js"></script>
        <script defer src="/__/firebase/init.js"></script>

        <!-- Meta tags -->
        <meta name="description" content="Pet Trace - Track pets via microchip ID" />
        <meta name="keywords" content="pet, trace, microchip, pet tracking, pet ID" />

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="/assets/css/main.css" />
        <link rel="stylesheet" type="text/css" href="/assets/css/navbar.css" />
        <link rel="stylesheet" type="text/css" href="/assets/css/footer.css" />
        <link rel="stylesheet" type="text/css" href="/assets/css/login.css" />
    </head>
    <body>
        <!-- Navbar 1.2.2 -->
        <nav class="site-navbar">
            <div class="navbar-container">
                <!-- Site title/logo -->
                <h1 id="navLogo" class="site-title">
                    <a href="/" class="site-logo-link" aria-label="Go to home page">Pet Trace</a>
                </h1>

                <!-- Navbar content -->
                <div class="navbar-content">
                    <!-- Donate button -->
                    <div class="donate-button">
                        <button
                            id="donateButton"
                            class="donate-btn"
                            aria-label="Donate to Pet Trace"
                        >
                            Donate
                        </button>
                    </div>

                    <!-- Auth buttons -->
                    <div class="auth-section">
                        <button
                            id="loginButton"
                            class="auth-btn"
                            style="display: none"
                            aria-label="Login to your account"
                        >
                            Login
                        </button>
                        <button
                            id="logoutButton"
                            class="auth-btn"
                            style="display: none"
                            aria-label="Logout of your account"
                        >
                            Logout
                        </button>

                        <!-- Greeting message -->
                        <div id="userGreeting" class="user-greeting" style="display: none">
                            <p>
                                Hello,
                                <span id="usernameNavbarSpan" aria-label="User's name"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <section class="login-section">
                <h2>Login to Your Account</h2>
                <form id="loginForm" class="login-form">
                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="emailInput" class="form-label">Email</label>
                        <input
                            type="email"
                            id="emailInput"
                            name="email"
                            placeholder="Enter your email"
                            required
                            class="form-input"
                        />
                        <!-- Error message for Email -->
                        <div id="emailError" class="error-message" style="display: none"></div>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="passwordInput" class="form-label">Password</label>
                        <input
                            type="password"
                            id="passwordInput"
                            name="password"
                            placeholder="Enter your password"
                            required
                            class="form-input"
                        />
                        <!-- Error message for Password -->
                        <div id="passwordError" class="error-message" style="display: none"></div>
                    </div>

                    <!-- Forgot Password Link -->
                    <div id="forgotPasswordDiv" class="form-group">
                        <a id="forgotPasswordLink" class="forgot-password-link">Forgot password?</a>
                    </div>

                    <!-- Login Button -->
                    <div class="form-group">
                        <button type="submit" id="loginUserButton" class="auth-btn">Login</button>
                    </div>

                    <!-- Join Now Link -->
                    <div class="form-group">
                        <p>
                            Don't have an account?
                            <a href="register.html" class="join-now-link">Join Now</a>
                        </p>
                    </div>
                </form>
            </section>
        </main>

        <!-- Footer v 1.1.2 -->
        <footer class="site-footer">
            <div class="footer-links">
                <a
                    href="terms-of-service.html"
                    class="footer-link"
                    aria-label="View terms of service"
                >
                    Terms of Service
                </a>
                <a href="privacy-policy.html" class="footer-link" aria-label="View privacy policy">
                    Privacy Policy
                </a>
            </div>
            <p class="footer-copyright">
                &copy; 2024 - 2025 Pet Trace by
                <a
                    href="https://humaka.ro"
                    target="_blank"
                    class="footer-link"
                    aria-label="Visit Humaka's website"
                >
                    HUMAKA SRL
                </a>
                - All Rights Reserved
            </p>
        </footer>

        <!-- JavaScript -->
        <script type="module" src="/assets/js/main.js"></script>
        <script type="module" src="/assets/js/navbar.js"></script>
        <script type="module" src="/assets/js/footer.js"></script>
        <script type="module" src="/assets/js/login.js"></script>
    </body>
</html>
