<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Login</title>

        <!-- Theme Color -->
        <meta name="theme-color" content="#71ceb6" />

        <!-- Firebase SDKs -->
        <script defer src="/__/firebase/11.0.1/firebase-app-compat.js"></script>
        <script defer src="/__/firebase/11.0.1/firebase-auth-compat.js"></script>
        <script defer src="/__/firebase/11.0.1/firebase-database-compat.js"></script>
        <script defer src="/__/firebase/11.0.1/firebase-storage-compat.js"></script>
        <script defer src="/__/firebase/11.0.1/firebase-analytics-compat.js"></script>
        <script defer src="/__/firebase/init.js"></script>

        <!-- Meta tags -->
        <meta name="description" content="Pet Trace - Track pets via microchip ID" />
        <meta name="keywords" content="pet, trace, microchip, pet tracking, pet ID" />

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="/assets/css/main.css" />
        <link rel="stylesheet" type="text/css" href="/assets/css/navbar.css" />
        <link rel="stylesheet" type="text/css" href="/assets/css/footer.css" />
        <link rel="stylesheet" type="text/css" href="/assets/css/login.css" />
    </head>
    <body>
        <!-- Navbar v2.1 (Mobile-First) -->
        <nav class="site-navbar">
            <div class="navbar-container">
                <!-- Logo / Brand -->
                <h1 id="navLogo" class="site-title">
                    <img
                        src="assets/images/pet-trace-white.svg"
                        alt="Pet Trace"
                        class="navbar-logo"
                    />
                </h1>

                <!-- Auth Section: Login, Dashboard, Logout, Greeting -->
                <div class="auth-section">
                    <!-- Greeting (shown only if user is logged in) -->
                    <div
                        id="userGreeting"
                        class="user-greeting"
                        style="display: none"
                        aria-label="Welcome user greeting"
                    >
                        <p>
                            Hello,
                            <span class="username-span" id="usernameNavbarSpan"></span>
                        </p>
                    </div>

                    <!-- Login Button (shown if user is NOT logged in) -->
                    <button
                        id="loginButton"
                        class="auth-btn"
                        style="display: none"
                        aria-label="Login to your account"
                    >
                        Login
                    </button>

                    <!-- Dashboard Button (shown if user IS logged in) -->
                    <button
                        id="dashboardButton"
                        class="auth-btn dashboard-btn"
                        style="display: none"
                        aria-label="Go to your dashboard"
                    >
                        Dashboard
                    </button>

                    <!-- Logout Button (shown if user IS logged in) -->
                    <button
                        id="logoutButton"
                        class="auth-btn logout-btn"
                        style="display: none"
                        aria-label="Logout of your account"
                    >
                        Logout
                    </button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <section class="login-section">
                <h2>Login to Your Account</h2>
                <form id="loginForm" class="login-form">
                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="emailInput" class="form-label">Email</label>
                        <input
                            type="email"
                            id="emailInput"
                            name="email"
                            placeholder="Enter your email"
                            required
                            class="form-input"
                        />
                        <!-- Error message for Email -->
                        <div id="emailError" class="error-message" style="display: none"></div>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="passwordInput" class="form-label">Password</label>
                        <input
                            type="password"
                            id="passwordInput"
                            name="password"
                            placeholder="Enter your password"
                            required
                            class="form-input"
                        />
                        <!-- Error message for Password -->
                        <div id="passwordError" class="error-message" style="display: none"></div>
                    </div>

                    <!-- Forgot Password Link -->
                    <div id="forgotPasswordDiv" class="form-group">
                        <a id="forgotPasswordLink" class="forgot-password-link">Forgot password?</a>
                    </div>

                    <!-- Login Button -->
                    <div class="form-group">
                        <button type="submit" id="loginUserButton" class="auth-btn">Login</button>
                    </div>

                    <!-- Join Now Link -->
                    <div class="form-group">
                        <p>
                            Don't have an account?
                            <a href="register.html" class="join-now-link">Join Now</a>
                        </p>
                    </div>
                </form>
            </section>
        </main>

        <!-- Footer v1.2 -->
        <footer class="site-footer">
            <!-- Top Section: Branding + Navigation Links -->
            <div class="footer-top">
                <div class="footer-branding">
                    <!-- Using a white SVG so no CSS filter is needed -->
                    <img
                        src="assets/images/pet-trace-white.svg"
                        alt="Pet Trace"
                        class="footer-logo"
                    />
                </div>

                <nav class="footer-links">
                    <a
                        href="terms-of-service.html"
                        class="footer-link"
                        aria-label="View terms of service"
                    >
                        Terms of Service
                    </a>
                    <a
                        href="privacy-policy.html"
                        class="footer-link"
                        aria-label="View privacy policy"
                    >
                        Privacy Policy
                    </a>
                    <a
                        href="mailto:contact@pet-trace.com"
                        class="footer-link"
                        aria-label="Contact us via email"
                    >
                        Contact Us
                    </a>
                </nav>
            </div>

            <!-- Bottom Section: Copyright -->
            <div class="footer-bottom">
                <p class="footer-copyright">
                    &copy; 2024 - 2025 Pet Trace by
                    <a
                        href="https://humaka.ro"
                        target="_blank"
                        class="footer-link"
                        aria-label="Visit Humaka's website"
                    >
                        Humaka
                    </a>
                    - All Rights Reserved
                </p>
            </div>
        </footer>

        <!-- JavaScript -->
        <script type="module" src="/assets/js/main.js"></script>
        <script type="module" src="/assets/js/navbar.js"></script>
        <script type="module" src="/assets/js/footer.js"></script>
        <script type="module" src="/assets/js/login.js"></script>
    </body>
</html>
