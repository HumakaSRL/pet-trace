<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Character Encoding and Viewport -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Title -->
        <title>Pet Trace – Free Forever International Pet Chip Database</title>

        <!-- Primary Meta Tags -->
        <meta
            name="description"
            content="Pet Trace is a free forever international pet chip database for cats, dogs, and any microchipped animal. Easily search, register, and track vaccines or medical history worldwide."
        />

        <!-- Open Graph / Facebook -->
        <meta
            property="og:title"
            content="Pet Trace – Free Forever International Pet Chip Database"
        />
        <meta
            property="og:description"
            content="Pet Trace is fully launched and free to use. Quickly search or register microchips, track your pet’s vaccines, and protect animals worldwide."
        />
        <meta property="og:url" content="https://pet-trace.com" />
        <meta property="og:type" content="website" />

        <!-- Browser Compatibility -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- Google AdSense Metadata -->
        <meta name="google-adsense-account" content="ca-pub-1774681077642073" />

        <!-- Structured Data -->
        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "Organization",
                "name": "Pet Trace",
                "url": "https://pet-trace.com",
                "logo": "https://pet-trace.com/assets/images/logo.png",
                "description": "An international pet chip database for tracking lost pets using microchip IDs, with added features for medical history and vaccine tracking."
            }
        </script>

        <script defer src="/__/firebase/11.0.1/firebase-app-compat.js"></script>

        <link rel="stylesheet" href="/assets/css/main.css" />
        <link rel="stylesheet" href="/assets/css/footer.css" />

        <!-- Google Adsense -->
        <script
            async
            src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1774681077642073"
            crossorigin="anonymous"
        ></script>
        <script
            async
            src="https://fundingchoicesmessages.google.com/i/pub-1774681077642073?ers=1"
        ></script>

        <!-- Google Funding Choices Workaround -->
        <script>
            (function () {
                function signalGooglefcPresent() {
                    if (!window.frames["googlefcPresent"]) {
                        if (document.body) {
                            const iframe = document.createElement("iframe");
                            iframe.style =
                                "width: 0; height: 0; border: none; z-index: -1000; left: -1000px; top: -1000px;";
                            iframe.style.display = "none";
                            iframe.name = "googlefcPresent";
                            document.body.appendChild(iframe);
                        } else {
                            setTimeout(signalGooglefcPresent, 0);
                        }
                    }
                }
                signalGooglefcPresent();
            })();
        </script>

                        Humaka
                    </a>
                    - All Rights Reserved
                </p>
            </div>
        </footer>

        <!-- JavaScript -->

    </body>
